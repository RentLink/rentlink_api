- id: "api:protected"
  upstream:
    preserve_host: true
    url: "http://rentlink:8081"
  match:
    url: "http://localhost:8080/<**>"
    methods:
      - GET
      - PUT
      - DELETE
      - POST
      - PATCH
  authenticators:
    - handler: cookie_session
  mutators:
    - handler: header
  authorizer:
    handler: allow
  errors:
    - handler: json
      config:
        verbose: true
